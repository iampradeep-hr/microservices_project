

server:
  port: 8083

spring:
  application:
    name: RATING-SERVICE
  data:
    mongodb:
      database: microservices
      uri: mongodb://localhost:27017

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true



